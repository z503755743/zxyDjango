
<h1>Book List</h1>
<table>
	<tr>
		<td>name</td>
        <td>author</td>
        <td>publisher</td>
        <td>pubdate</td>
	</tr>
{% for book in book_list.all %}
    <tr>
    	<td>{{ book.name }}</td>
    	<td>{{ book.author }}</td>
    	<td>{{ book.pub_house }}</td>
    	<td>{{ book.pub_date }}</td>
    </tr>
{% endfor %}
</table>

<form action="{% url 'lib:addBook'%}" method="post" name="addBook">
	{% csrf_token %}
	<p><span>name:</span><input type='text' name='name'></p>
	<p><span>author:</span><input type='text' name='author'></p>
	<p><span>publisher:</span><input type='text' name='pub_house'></p>
	<input type="submit" value="add">
</form>
